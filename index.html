<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Prompt Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body, #root {
            height: 100vh; /* Use vh for full viewport height */
            overflow: hidden; /* Prevent body scroll, allow components to manage their own scroll */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* theme-bg */
        }
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; /* theme-bg */
        }
        ::-webkit-scrollbar-thumb {
            background: #374151; /* theme-surface-2 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f46e5; /* theme-primary */
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'theme-bg': '#111827',
            'theme-surface': '#1f2937',
            'theme-surface-2': '#374151',
            'theme-primary': '#4f46e5',
            'theme-primary-hover': '#4338ca',
            'theme-accent': '#818cf8',
            'theme-text': '#e5e7eb',
            'theme-text-secondary': '#9ca3af',
            'theme-border': '#374151',
          }
        }
      }
    }
  </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
